name: test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NXF_ANSI_LOG: "false"
  NXF_TEST_PROFILE: "test,docker"

jobs:
  nf-tests:
    name: Nextflow tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java (required by Nextflow)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Nextflow
      - uses: nf-core/setup-nextflow@v1
        with:
          version: "latest"

      - uses: nf-core/setup-nf-test@v1
        with:
          install-pdiff: true

      - name: Run nf-test (CI mode)
        run: |
          mkdir -p .nf-reports
          nf-test test \
            --ci \
            --profile "${NXF_TEST_PROFILE}" \
            --junitxml ".nf-reports/nf-test.junit.xml" \
            --tap ".nf-reports/nf-test.tap" \
            --csv ".nf-reports/nf-test.csv"

      - name: Upload nf-test reports
        uses: actions/upload-artifact@v4
        with:
          name: nf-test-reports
          path: .nf-reports/
          if-no-files-found: warn
