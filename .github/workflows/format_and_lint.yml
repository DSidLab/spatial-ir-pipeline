name: Format and lint

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NXF_ANSI_LOG: "false"

jobs:
  gate:
    name: Lint + Format + nf-core checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Python linters ---
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff==0.6.9 black==24.8.0 pylint==3.2.7

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: Pylint (errors only if py files exist)
        shell: bash
        run: |
          PYFILES=$(git ls-files '*.py')
          if [[ -n "$PYFILES" ]]; then
            pylint -j 0 --score=n $PYFILES
          else
            echo "No Python files to lint."
          fi

      # --- Prettier (for yaml/json/md/toml/etc.) ---
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prettier (check)
        run: npx --yes prettier@3 --check .

      # --- nf-core / Nextflow checks ---
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "latest" # pin if you prefer

      # - name: Install nf-core/tools
      #   run: python -m pip install nf-core

      # - name: nf-core pipelines lint
      #   run: nf-core pipelines lint --dir .

      - name: Nextflow config check
        run: |
          nextflow -version
          nextflow config -flat .
